<!DOCTYPE html>
<html>
    <head>
    <!--Necessary formatting -->
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width,initial-scale=1" />

    </head>
    <body> 
        {% extends "template.html" %}
        {% block content %}
        <h1>Contractors Near you</h1>
        <p>Find contractors and jobs!</p>
        <!-- formats and displays contractor information -->
        <div class="content">
            {% for contractor in contractors %}
                <div class="entity">
                    <b>
                        <a href="{{ url_for('contractorReviews',contractorID=contractor[0])}}" class="name">{{contractor[1]}}</a>
                    </b>
                    <p><b>Phone: {{contractor[2]}}</b></p>
                    <p>Email: {{contractor[3]}}</p>
                </div>
            {% endfor %}
        </div>
        {% endblock %}
    </body>

    <script>
        function openContractorProfile(viewID, contractorID) {
            location.href={{ url_for('login') }}
        }
    </script>
</html>
