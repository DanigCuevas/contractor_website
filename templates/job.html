<!DOCTYPE html>
<html>
    <head>
    <!--Necessary formatting -->
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width,initial-scale=1" />

    </head>
    <body> 
        {% extends "template.html" %}
        {% block content %}
        <h1>Your Jobs</h1>
        <!-- <p>Find contractors and jobs!</p> -->
        <div class="content">
            {% for job in jobs %}
                <div class="customer">
                    <p><b>#{{job[3]}}</b></p>
                    <b>
                        <p class="name">{{job[4]}}</p>
                    </b>
                    <p>{{job[5]}}</p>
                </div>
            {% endfor %}
        </div>
        {% endblock %}
    </body>
</html>
