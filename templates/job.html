<!DOCTYPE html>
<html>
    <head>
    <!--Necessary formatting -->
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width,initial-scale=1" />

    </head>
    <body> 
        {% extends "template.html" %}
        {% block content %}
        <h1>Your Jobs</h1>
        <div class="content">
            {% for job in jobs %}
                <div class="entity">
                    <b>
                        <p>Contractor Name: {{job[2]}}</p>
                    </b>
                    <p>Service: {{job[0]}}</p>
                    <p>Time: {{job[3]}}</p>
                    <p>Date: {{job[4]}}</p>
                </div>
            {% endfor %}
        </div>
        {% endblock %}
    </body>
</html>
